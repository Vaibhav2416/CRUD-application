<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            display: flex;
            flex-direction: column;
            width: 40%;
        }
    </style>
</head>
<body>
    <h1>Enter Details Here</h1>
    <form id="form" action="" onsubmit="formData()">
        <input type="text" name="" id="name" placeholder="Enter Name">
        <input type="text" name="" id="avtaar" placeholder="Enter Image Url">
        <input type="text" name="" id="roll" placeholder="Enter Roll No">
        <input type="text" name="" id="course" placeholder="Course">
        <button>Submit</button>
    </form>
</body>
</html>
<script>
    let form=document.getElementById("form")

   async function formData(){

        event.preventDefault()

        let obj={
             name:form.name.value,
            avtaar:form.avtaar.value,
            rollNo:form.roll.value,
            course:form.course.value
        }
        console.log(obj);
        // POST 

        let resp=await fetch("http://localhost:3000/posts",{
            method:"POST",
            headers:{'Content-type': 'application/json'},
            body:JSON.stringify(obj)
        })

        
        console.log(resp)

      
       
    }
</script>
